<!doctype html>
<html>
<head>
    <title>Our Funky HTML Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src ="jquery-3.5.1.js"></script>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="sidenav">
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
</div>

<div class="content">

    <select name="perPage" id="perPage">
        <option selected="selected" value="10"  id="10"> 10 </option>
        <option value="15" id="15"> 15 </option>
        <option value="20" id="20"> 20 </option>
        <option value="25" id="25"> 25 </option>
    </select>

    <table class="table" id="table">
        <thead class="thead-light">
        <!--    Nom des coll-->
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Prix</th>
            <th scope="col">Volume</th>
            <th scope="col">1h %</th>
            <th scope="col">1d %</th>
            <th scope="col">1w %</th>
            <th scope="col">Externe</th>
<!--            Faire un btn historique avec Historical global avg price chart Get News-->
        </tr>
        </thead>
        <tbody id ="data">

        </tbody>
    </table>
    <button type="button" class="btn btn-primary" id="back">Page précédente</button>
    <button type="button" class="btn btn-primary" id="next">Page Suivant</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
